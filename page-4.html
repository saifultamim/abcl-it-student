<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind config  -->
    <style></style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              montserrat: ["Montserrat", "sans-serif"],
            },
          },
        },
      };
    </script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>ABCL IT STUDENT</title>
  </head>
  <body>
    <!-- marketing e-book  -->
 
    <div class="lg:px-0 md:px-4 px-2 lg:mt-28 md:mt-20 mt-10">
      <div
        class="md:flex grid grid-cols-1 justify-between bg-[#F7F7F7] shadow-[6px_6px_12px_#899499] relative lg:w-11/12 rounded-xl mx-auto"
      >
        <!-- left side -->
        <div class="font-montserrat md:px-8 py-5 px-2">
          <p class="font-bold md:text-[18px] text-[10px] text-[#2C2C2C]">
            Marketing E-book
          </p>
          <p
            class="font-extrabold lg:text-5xl md:text-xl text-sm text-[#B0B0B0]"
          >
            IDENTITY MARKETING
          </p>
          <p class="md:text-xl text-xs font-normal">Veronika Romney</p>
        </div>
        <!-- right side -->
        <div class="md:px-0 px-2">
          <img
            src="/images/library/books.png"
            alt="canva"
            class="lg:w-[16rem] md:w-[12rem] w-[8rem] absolute z-10 right-0 bottom-0"
          />
        </div>
      </div>
    </div>
  
    <!-- page  -->

    <div class="md:mt-12 mt-8">
      <div class="relative md:w-11/12 mx-auto">
   
        <div
          class="absolute top-1/2 -translate-y-1/2 flex justify-between w-full lg:px-9 md:px-4"
        >
          <!-- Left Arrow -->
          <button>
           
            <svg
              width="60"
              height="60"
              viewBox="0 0 60 60"
              xmlns="http://www.w3.org/2000/svg"
               class="lg:w-12 md:w-7 w-4"
            >
              <defs>
                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                  <feDropShadow
                    dx="0"
                    dy="0"
                    stdDeviation="4"
                    flood-color="black"
                    flood-opacity="0.6"
                  />
                </filter>
              </defs>
              <polyline
                points="35,15 20,30 35,45"
                fill="none"
                stroke="white"
                stroke-width="6"
                stroke-linecap="round"
                stroke-linejoin="round"
                filter="url(#glow)"
              />
            </svg>
          </button>
          <!-- Right Arrow -->
          <button class="">
          
            <svg
              width="60"
              height="60"
              viewBox="0 0 60 60"
              xmlns="http://www.w3.org/2000/svg"
              class="lg:w-12 md:w-7 w-4"
            >
              <defs>
                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                  <feDropShadow
                    dx="0"
                    dy="0"
                    stdDeviation="4"
                    flood-color="black"
                    flood-opacity="0.6"
                  />
                </filter>
              </defs>
              <polyline
                points="25,15 40,30 25,45"
                fill="none"
                stroke="white"
                stroke-width="6"
                stroke-linecap="round"
                stroke-linejoin="round"
                filter="url(#glow)"
              />
            </svg>
          </button>
        </div>

      
        <div class="lg:px-0 md:px-6 px-4">
         
          <img
            src="/images/page.png"
            alt="page"
            class="mx-auto shadow-[6px_6px_12px_#dddddd]"
          />
        </div>
      </div>
    </div>

  
    <!-- pdf -->
    <div
      class="flex gap-4 w-fit mx-auto border-2 border-gray-100 items-center rounded-lg mt-3 pr-2"
    >
      <p
        class="bg-gray-100 text-gray-400 py-2 px-3 rounded-l-md md:text-base text-xs"
      >
        5/16
      </p>
   
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-layout-grid-icon lucide-layout-grid md:w-5 w-3"
        >
          <rect width="7" height="7" x="3" y="3" rx="1" />
          <rect width="7" height="7" x="14" y="3" rx="1" />
          <rect width="7" height="7" x="14" y="14" rx="1" />
          <rect width="7" height="7" x="3" y="14" rx="1" />
        </svg>
      </div>
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-circle-plus-icon lucide-circle-plus md:w-5 w-3"
        >
          <circle cx="12" cy="12" r="10" />
          <path d="M8 12h8" />
          <path d="M12 8v8" />
        </svg>
      </div>
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-circle-minus-icon lucide-circle-minus text-gray-300 md:w-5 w-3"
        >
          <circle cx="12" cy="12" r="10" />
          <path d="M8 12h8" />
        </svg>
      </div>
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-expand-icon lucide-expand md:w-5 w-3"
        >
          <path d="m15 15 6 6" />
          <path d="m15 9 6-6" />
          <path d="M21 16v5h-5" />
          <path d="M21 8V3h-5" />
          <path d="M3 16v5h5" />
          <path d="m3 21 6-6" />
          <path d="M3 8V3h5" />
          <path d="M9 9 3 3" />
        </svg>
      </div>
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-share2-icon lucide-share-2 md:w-5 w-3"
        >
          <circle cx="18" cy="5" r="3" />
          <circle cx="6" cy="12" r="3" />
          <circle cx="18" cy="19" r="3" />
          <line x1="8.59" x2="15.42" y1="13.51" y2="17.49" />
          <line x1="15.41" x2="8.59" y1="6.51" y2="10.49" />
        </svg>
      </div>
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-ellipsis-icon lucide-ellipsis md:w-5 w-3"
        >
          <circle cx="12" cy="12" r="1" />
          <circle cx="19" cy="12" r="1" />
          <circle cx="5" cy="12" r="1" />
        </svg>
      </div>
    </div>
   
  </body>
</html>
